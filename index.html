<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <img class="logo" src="./contact-form-icon.svg" alt="Becv logo">
        <div class="header">
            <h1>Interested in our <br> business pricing?</h1>
            <h4>Fill out the form to view details and weâ€™ll <br> contact you as soon as possible.</h4>
        </div>
        <div class="princ">
            <div class="form_container">
                <form>
                    <div class="riga">
                        <div class="label">
                            <label for="name">Name</label> <br>
                            <input type="text" name="name" placeholder="Ethan Johnson">
                        </div>

                        <div class="label">
                            <label for="name">Company Email</label> <br>
                            <input type="text" name="name" placeholder="ethan@johnson.com">
                        </div>
                    </div>
                    <div class="riga">
                        <div class="label">
                            <label class="name" for="name">Company Size</label> <br>
                            <select class="comp-size">
                                <option value="50-100 employees">50-100 employees</option>
                                <option value="1-10 employees">1-10 employees</option>
                                <option value="10-50 employees">10-50 employees</option>
                                <option value="100-1000 employees">100-1000 employees</option>
                                <option value="1000-100000 employees">1000-100000 employees</option>
                            </select>
                        </div>
                        <div class="label">
                            <label class="name" for="name">Subject</label> <br>
                            <select class="subject">
                                <option value="Building Landing Pages">Building Landing Pages</option>
                                <option value="Building Contact Us Page">Building Contact Us Page</option>
                                <option value="Building About Us Page">Building About Us Page</option>
                                <option value="Building Policy Page">Building Policy Page</option>
                                <option value="Building Home Page">Building Home Page</option>
                            </select>
                        </div>
                    </div>

                    <div class="message">
                        <label class="messagelab">Message</label>
                        <textarea name="message" id="">50 - 100 employees</textarea>
                    </div>

                    <div class="button-content">
                        <button class="btn">Contact Sales</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
